<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>onemoa v</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="../js/onemoa.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
  <link href="../css/onemoa.css" rel="stylesheet" />
  <script src="/onemoa/js/login.js"></script>
  <style>
    .length1 {
      margin-left: 15vw;
      margin-right: 15vw;
    }
    .pbn {
      width: 100%
    }
    .categoryA-container{
      float: left;
    }

    .categoryB-container{
    }

    .rule {
      margin-top: 5px;
      margin-bottom: 10px;
      border-radius: 4px;
      border-color: #ccc;
      padding-left: 2px;
      resize : none;
      width: 100%;
      min-height: 60px;
    }

    .productForm-category {
      margin-bottom: 10px;
    }


  </style>
</head>
<body style="overflow-x: hidden">

  <div class=length1>
    <form id="update-form" action="/onemoa/product/update2" method="POST" enctype="multipart/form-data" onsubmit="return test()">
      <input id="productNo" hidden data-th-value="${product.no}" name="no">
      <div class="productForm-grid-container">
        <div class="productForm-grid-item"><p>재능판매 수정</p></div>
        <div class="productForm-grid-item">
        </div>

        <div class="categoryA-container">
          <label for="categoryA">상위 카테고리 선택</label><br />
          <select name="categoryA" class="productForm-category" id="categoryA" onchange="setUpperCategory()" >
            <div>
              <option value="">상위 카테고리 선택</option>
              <option data-th-each="category : ${productCategories}" data-th-value="${category.code}" data-th-text="${category.name}">상위카테고리</option>
            </div>
          </select>
        </div>
        <div class="categoryB-container">
          <div class="">
            <label for="code">하위 카테고리 선택</label><br />
            <select data-th-value="${product.productCategory.code}" name="productCategory.code" class="productForm-category" id="code" >
              <option value="">하위 카테고리 선택</option>
            </select>
        <p data-th-text="${product.productCategory.code}"></p><p data-th-text="${upperCategoryName}"></p>
        <p data-th-text="${subCategoryName}"></p>

          </div>
        </div>
      </div>
        <div class="productForm-grid-item">
        <div id="productDetail" class="input-group">
          <span class="input-group-addon">가격</span>
          <input data-th-value="${product.price}" name="price" id="price" type="number" class="form-control" min="1000" max="10000000" step="1000"/>
        </div>
        <div class="input-group">
          <span class="input-group-addon">제목</span>
          <input data-th-value="${product.title}" name="title" id="title" type="text" class="form-control" maxlength="100"/>
        </div>
        <textarea name="content" style="width: 90%; height: 90%"/>
        <div class="productForm-grid-item">수정 및 재진행</div>
        <textarea name="rule"></textarea>
        <div class="productForm-grid-item">판매자 소개글</div>
        <textarea name="selfIntro" class="rule"></textarea>
      </div>

      <div class="productForm-grid-item">
        <div class="productForm-grid-item2">
          <span>메인이미지등록(필수)</span>
          <input id="addFile" class="productForm-inputbox1" name="files" type="file" multiple accept="image/*" />
<!--          <img width="200px" src="/img/productFromMain.png" onclick="document.all.files1.click();"/>-->
          <!-- 긁어온거  -->

          <ul id="originAttached"><p>[[${product.attachedFiles.size()}]]</p>
<!--            <li>-->
<!--              <img data-th-src="${'/onemoa/product/files/' + product.thumbnail}" style="width:100%; height:auto;"/>-->
<!--            </li>-->
            <li data-th-each="file : ${product.AttachedFiles}" style="float:left; margin-right:5%; list-style:none; width:50%">
              <a href="files/test.gif"
                 data-th-href="@{/product/files/{path}(path=${file.filepath})}">
                <img data-th-src="@{/product/files/{path}(path=${file.filepath})}" style="width:100%; height:auto;"/>
<!--                [<a href="fileDelete?no=1"-->
<!--                    data-th-href="@{productFileDelete(no=${file.no})}" onclick="productDete()">삭제</a>]-->
                [<a href=""
                    data-th-id="${file.no}" onclick="productDelete(this.id)">삭제</a>]
              </a>
            </li>
          </ul>

        </div>
        <input id="productListReferrer" type="hidden" name="sendReferrer">
        <div class="productForm-grid-item">
          <button type="submit" class="btn btn-default" id="btn-save">저장하기</button>
          <button id="backToMypage" type="button" class="btn btn-default" onclick="window.close()">취소</button>
        </div>
      </div>
    </form>
  </div>
  <script>
    $(document).ready(function() {
      $('textarea[name=content]').html('[[${product.content}]]');
      $('textarea[name=content]').summernote({
        height: 500,                 // set editor height
        minHeight: 500,             // set minimum height of editor
        maxHeight: 500,             // set maximum height of editor
        maxWidth: 500
      });

      $('textarea[name=rule]').html('[[${product.rule}]]');
      $('textarea[name=rule]').summernote({
        height: 200,                 // set editor height
        minHeight: 200,             // set minimum height of editor
        maxHeight: 200,             // set maximum height of editor
        maxWidth: 500
      });

      $('textarea[name=selfIntro]').html('[[${product.selfIntro}]]');
      $('textarea[name=selfIntro]').summernote({
        height: 200,                 // set editor height
        minHeight: 200,             // set minimum height of editor
        maxHeight: 200,             // set maximum height of editor
        maxWidth: 500
      });
    });

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script>
    function setUpperCategory() {
      var upperCategorySelected = document.getElementById("categoryA");
      var value = upperCategorySelected.options[document.getElementById("categoryA").selectedIndex].value;
      console.log(value);

      $.ajax({
        type: "GET",
        url: "/onemoa/product/getSubCategories",
        data: {code:value},
        success: function(result) {
          console.log(result);
          console.log("카테고리 가져오기 성공")

          var $code = document.getElementById('code');

          $code.innerHTML = '<option value="">하위 카테고리 선택</option>';

          for (let i = 0; i < result.length; i++) {
            $code.innerHTML += '<option value="'+ result[i].pcno + '" text="' + result[i].pcname + '">' + result[i].pcname + '</option>'
          }
        }
      });
    }
  </script>
  <script>

    let re = document.referrer;
    let referrer =  re.substring(29, re.length);
    $("#productListReferrer").attr("value", referrer);

    function productDelete(fileNo) {

      let fNo = fileNo;
      let pNo = $("#productNo").val();
      console.log(fileNo);


      $.ajax({
        type:"POST",
        url:"/onemoa/mypage/productFileDelete",
        data: {fNo: fNo, pNo: pNo},
        success: function (result) {
          console.log(result);
          window.location.href="/onemoa/mypage/productUpdate?no=" + pNo;
        }
      })
    }

  </script>

  $("#update-form").submit( (e) => {
    console.log("===================> 변경");

    console.log($("#originAttached > li").length);

    return false;
  });

</script>

</body>
</html>
